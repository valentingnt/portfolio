<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/medfocus.css" />
    <title>Redesign</title>
  </head>
  <body>
    <svg
      class="maintitle"
      xmlns="http://www.w3.org/2000/svg"
      width="331.438"
      height="110.593"
      viewBox="0 0 330 110.593"
    >
      <g id="cv_title" data-name="cv title" transform="translate(-478 -45)">
        <rect
          id="Rectangle_8"
          data-name="Rectangle 8"
          width="293.289"
          height="44.237"
          transform="translate(478 111.356)"
          fill="#fc0"
        />
        <text
          id="Mon_CV"
          data-name="Mon CV"
          transform="translate(654.438 131)"
          fill="#303030"
          font-size="86"
          font-family="Quicksand-Medium, Quicksand"
          font-weight="500"
        >
          <tspan x="-154.757" y="0">Mon CV</tspan>
        </text>
      </g>
    </svg>

    <img
      style="width: 75%; align-self: center; margin-bottom: 5%; border-radius: 14px; box-shadow: 10px 10px 10px #aeaec070, -10px -10px 10px #ffffff;"
      src="res/Mockups/cv mockup.jpg"
      alt=""
    />

    <iframe
      class="pdf2"
      src="res/Projets/CV Valentin GENEST.pdf"
      allowfullscreen
    >
    </iframe>

    <h2 style="align-self: center; font-size: 16px;">
      <a href="es/Projets/CV Valentin GENEST.pdf" download=""
        >Télécharger mon CV</a
      >
      (~4Mo)
    </h2>

    <p>
      Voici mon CV avec mes compétences, mon parcours et les différents moyens
      de me contacter. Sentez-vous libre de le télécharger et de le consulter ;)
    </p>
  </body>
</html>
