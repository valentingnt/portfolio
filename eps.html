<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/medfocus.css" />
    <title>Redesign</title>
  </head>
  <body>
    <svg
      class="maintitle"
      xmlns="http://www.w3.org/2000/svg"
      width="718.438"
      height="110.593"
      viewBox="0 0 736 110.593"
    >
      <g id="eps_title" data-name="eps title" transform="translate(-285 -45)">
        <rect
          id="Rectangle_8"
          data-name="Rectangle 8"
          width="679.289"
          height="44.237"
          transform="translate(285 111.356)"
          fill="#fc0"
        />
        <text
          id="Logo_contest_EPS"
          data-name="Logo contest EPS"
          transform="translate(654.438 131)"
          fill="#303030"
          font-size="86"
          font-family="Quicksand-Medium, Quicksand"
          font-weight="500"
        >
          <tspan x="-348.386" y="0">Logo contest EPS</tspan>
        </text>
      </g>
    </svg>

    <img
      style="width: 75%; align-self: center; margin-bottom: 5%; border-radius: 14px; box-shadow: 10px 10px 10px #aeaec070, -10px -10px 10px #ffffff;"
      src="res/Mockups/Eps papier.jpg"
      alt=""
    />

    <img
      style="width: 75%; align-self: center; margin-bottom: 5%; border-radius: 14px; box-shadow: 10px 10px 10px #aeaec070, -10px -10px 10px #ffffff;"
      src="res/Mockups/Eps carte visit.png"
      alt=""
    />

    <p>
      J'ai participé à un concours où l'on devait redesigner le logo du
      programme "European Project Semester". Ce programme vise à favoriser les
      échanges internationaux des écoles d'ingénieurs à travers l'Europe. Voici
      donc le logo que j'ai proposé pour ce concours.
    </p>
  </body>
</html>
