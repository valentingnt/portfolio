<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/medfocus.css" />
    <title>Motion</title>
  </head>
  <body>
    <svg
      class="maintitle"
      xmlns="http://www.w3.org/2000/svg"
      width="640.438"
      height="110.593"
      viewBox="0 0 656 110.593"
    >
      <g
        id="théorie_title"
        data-name="théorie title"
        transform="translate(-327 -45)"
      >
        <rect
          id="Rectangle_8"
          data-name="Rectangle 8"
          width="595.289"
          height="44.237"
          transform="translate(327 111.356)"
          fill="#fc0"
        />
        <text
          id="Théorie_animée"
          data-name="Théorie animée"
          transform="translate(654.438 131)"
          fill="#303030"
          font-size="86"
          font-family="Quicksand-Medium, Quicksand"
          font-weight="500"
        >
          <tspan x="-312.61" y="0">Théorie animée</tspan>
        </text>
      </g>
    </svg>

    <iframe
      src="https://www.youtube.com/embed/HA7KPmDnino"
      frameborder="0"
      allowfullscreen
      encrypted-media
    >
    </iframe>

    <p>
      Ce Motion-design a été conçu en collaboration avec un de mes amis. Nous
      avons eu comme tâche de réaliser un motion-design d'une célèbre théorie
      dans le but de l'expliquer et l'illustrer dans un maximum d'une minute.
    </p>
  </body>
</html>
