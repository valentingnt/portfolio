        <p class="text">
          Un projet ? Une question ? Une bonne blague ? N'hésitez pas à
          m'envoyer un message !
        </p>

        <!--Form-->

        <form action="https://formspree.io/mdozeokq" method="POST">
          <br /><label for="name">Prénom</label>
          <input class="focused" type="name" name="Nom" placeholder="Jean" />

          <br /><label for="lastname">Nom</label>
          <input
            class="focused"
            type="surname"
            name="Prénom"
            placeholder="Dupont"
          />

          <br /><label for="_replyto">E-mail</label>
          <input
            class="focused"
            type="email"
            name="Adresse e-mail"
            placeholder="jean.dupont@gmail.com"
          />
          <br />

          <br /><label for="Send">Votre message</label>
          <textarea
            class="focused"
            name="Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>

          <input class="submit" type="submit" value="Envoyer" />
        </form>
      </main>
