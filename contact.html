    <div class="wrapper">
      <main class="grid">
        <!--Maintitle-->

        <svg
          class="maintitle"
          xmlns="http://www.w3.org/2000/svg"
          width="655.438"
          height="110.593"
          viewBox="0 0 670 110.593"
        >
          <g id="contactez-moi" transform="translate(-315 -45)">
            <rect
              id="Rectangle_8"
              data-name="Rectangle 8"
              width="627.289"
              height="44.237"
              transform="translate(315 111.356)"
              fill="#fc0"
            />
            <text
              id="Contactez-moi_"
              data-name="Contactez-moi !"
              transform="translate(654.438 131)"
              fill="#303030"
              font-size="86"
              font-family="Quicksand-Medium, Quicksand"
              font-weight="500"
            >
              <tspan x="-315.577" y="0">Contactez-moi !</tspan>
            </text>
          </g>
        </svg>

        <p class="text">
          Un projet ? Une question ? Une bonne blague ? N'hésitez pas à
          m'envoyer un message !
        </p>

        <!--Form-->

        <form action="https://formspree.io/mdozeokq" method="POST">
          <br /><label for="name">Prénom</label>
          <input class="focused" type="name" name="Nom" placeholder="Jean" />

          <br /><label for="lastname">Nom</label>
          <input
            class="focused"
            type="surname"
            name="Prénom"
            placeholder="Dupont"
          />

          <br /><label for="_replyto">E-mail</label>
          <input
            class="focused"
            type="email"
            name="Adresse e-mail"
            placeholder="jean.dupont@gmail.com"
          />
          <br />

          <br /><label for="Send">Votre message</label>
          <textarea
            class="focused"
            name="Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>

          <input class="submit" type="submit" value="Envoyer" />
        </form>
      </main>
